---
layout: "wrapper"
---


<div class="photos">
    {% for file in site.static_files %}
        {% if file.photo %}
            <div class="photo-item">
                <img class="photo lazy" data-src="{{ site.baseurl }}{{file.path}}" alt="{{file.name}}"></img>
            </div>
        {% endif %}
    {% endfor %}
</div>
