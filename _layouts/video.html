---
layout: "wrapper"
---

<div class="videos">
    {% for file in site.static_files %}
        {% if file.video %}
            <div class="video-item">
                <video
                    class="video video-js"
                    preload="auto"
                    muted="muted"
                    loop="loop"
                    autoplay
                    autobuffer
                    width="500"
                    height="500"
                    data-setup="{}"
                >
                    {% if file.extname == ".webm" %}
                        <source src="{{ site.baseurl }}{{file.path}}" type="video/webm">
                    {% endif %}
                    {% if file.extname == ".m4v" %}
                        <source src="{{ site.baseurl }}{{file.path}}" type="video/mp4">
                    {% elsif file.extname == ".ogg"%}
                        <source src="{{ site.baseurl }}{{file.path}}" type="video/ogg">
                    {% endif %}
                </video>
            </div>
        {% endif %}
    {% endfor %}
</div>
