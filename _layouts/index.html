---
layout: "wrapper"
---

<div class="main">
    <ul class="portraits randomize">
        {% for file in site.static_files %}
            {% if file.portraits %}
                <li class="portraits-item">
                    <img class="portrait" data-src="{{ site.baseurl }}{{file.path}}" alt="{{file.name}}"></img>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
